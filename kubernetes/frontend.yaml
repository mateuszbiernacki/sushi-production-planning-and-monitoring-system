apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: test
  labels:
    app: frontend
    env: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: fratris/sushi-frontend:test-release
        ports:
        - containerPort: 80
