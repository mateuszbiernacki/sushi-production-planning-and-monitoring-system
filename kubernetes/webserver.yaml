apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  namespace: test
  labels:
    app: webserver
    env: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: fratris/sushi-parser:test-release
        ports:
        - containerPort: 8081
